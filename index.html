<!DOCTYPE html>
<html>
  <head>

      </div>
      <div :class="langBar">
        <span class="flag" @click="lang = 'fr';toggleLangBar()"><svg xmlns="http://www.w3.org/2000/svg" id="flag-icons-fr" viewBox="0 0 640 480" width="50">
          <g fill-rule="evenodd" stroke-width="1pt">
            <path fill="#fff" d="M0 0h640v480H0z"/>
            <path fill="#002654" d="M0 0h213.3v480H0z"/>
            <path fill="#ce1126" d="M426.7 0H640v480H426.7z"/>
          </g>
        </svg>
        </span>
        <span class="flag" @click="lang = 'en';toggleLangBar()"><svg xmlns="http://www.w3.org/2000/svg" id="flag-icons-gb" viewBox="0 0 640 480" width="50">
          <path fill="#012169" d="M0 0h640v480H0z"/>
          <path fill="#FFF" d="m75 0 244 181L562 0h78v62L400 241l240 178v61h-80L320 301 81 480H0v-60l239-178L0 64V0h75z"/>
          <path fill="#C8102E" d="m424 281 216 159v40L369 281h55zm-184 20 6 35L54 480H0l240-179zM640 0v3L391 191l2-44L590 0h50zM0 0l239 176h-60L0 42V0z"/>
          <path fill="#FFF" d="M241 0v480h160V0H241zM0 160v160h640V160H0z"/>
          <path fill="#C8102E" d="M0 193v96h640v-96H0zM273 0v480h96V0h-96z"/>
        </svg>
        </span>
      </div>
      <div>
        <input
          type="url"
          :placeholder="t[lang]['fieldPlaceHolder']"
          v-model="text"
          class="field"
        />
      </div>

      <div v-if="isValidHttpUrl(text)" class="output">
        <div class="colors">
          <div class="color" @click="color = '#000000'" style="background-color: #000000;">
          </div>
          <div class="color" @click="color = '#991126'" style="background-color: #991126">
          </div>
          <div class="color" @click="color = '#009966'" style="background-color: #009966">
          </div>
          <div class="color" @click="color = '#006699'" style="background-color: #006699">
          </div>
        </div>
        <img :src="newQRCode" alt="QRCode" class="qrcode"/><br>
        <a :href="newQRCode" download="qrcode.png" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M245.4 379.1C248.4 382.7 252.2 384 256 384s7.594-1.344 10.62-4.047l144-128c6.594-5.859 7.219-15.98 1.344-22.58c-5.875-6.625-16.06-7.234-22.59-1.328L272 332.4V16C272 7.156 264.8 0 256 0S240 7.156 240 16v316.4L122.6 228C116.1 222.1 105.9 222.8 100 229.4C94.16 235.1 94.78 246.1 101.4 251.1L245.4 379.1zM448 320h-48c-8.836 0-16 7.162-16 16c0 8.836 7.164 16 16 16H448c17.67 0 32 14.33 32 32v64c0 17.67-14.33 32-32 32H64c-17.67 0-32-14.33-32-32v-64c0-17.67 14.33-32 32-32h48C120.8 352 128 344.8 128 336C128 327.2 120.8 320 112 320H64c-35.35 0-64 28.65-64 64v64c0 35.35 28.65 64 64 64h384c35.35 0 64-28.65 64-64v-64C512 348.7 483.3 320 448 320zM440 416c0-13.25-10.75-24-24-24s-24 10.75-24 24s10.75 24 24 24S440 429.3 440 416z" fill="#006699"/></svg>
          {{ t[lang]['download'] }}
        </a>
      <div v-else-if="text" class="output">
        ‚ö†Ô∏è {{ t[lang]['notUrl'] }}
      </div>

      <div id="footer">
          <h3 v-html="t[lang]['footer']" />
        </a>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          text: "https://www.onlinecreation.pro",
          lang: "en",
          langBar: "languages hidden",
          qrcode: new QRious({ size: 500, level: 'H' }),
          color: '#000000',
          t: {
            "fr": {
              "title": "L'usine √† QRCode",
              "footer": "Conception par <a href='https://www.linkedin.com/in/juanpablodev/' target='_blank' rel='noopener noreferrer'>Juan Pablo</a> et <a href='https://www.onlinecreation.pro/' target='_blank' rel='noopener noreferrer'> <svg aria-hidden='true' focusable='false' data-prefix='fak' data-icon='onlinecreation' role='img' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' class='flex-grow-1 svg-inline--fa fa-onlinecreation fa-3x' style='width: 1em;'><path fill='currentColor' d='M32.64 479.68h33.696L32.64 446.176v33.504zM479.36 32.32H32.64v350.688l94.4 93.824a29.994 29.994 0 012.496 2.848h38.528V305.952c0-14.144 10.08-25.632 22.496-25.632 12.384 0 22.464 11.488 22.464 25.632V479.68h39.488a25.753 25.753 0 012.464-2.848l127.712-126.88c10.08-10.016 25.344-11.072 34.144-2.336 8.768 8.704 7.712 23.904-2.368 33.888L315.68 479.68h163.68V32.32z' class='' fill='#006699'></path></svg> OnlineCreation</a>",
              "fieldPlaceHolder": "Saisissez une URL",
              "notUrl": "Ceci n'est pas une URL",
              "download": "T√©l√©charger"
            },
            "en": {
              "title": "QRCode Generator",
              "footer": "Designed by <a href='https://www.linkedin.com/in/juanpablodev/' target='_blank' rel='noopener noreferrer'>Juan Pablo</a> and <a href='https://www.onlinecreation.pro/' target='_blank' rel='noopener noreferrer'><a href='https://www.onlinecreation.pro/' target='_blank' rel='noopener noreferrer'> <svg aria-hidden='true' focusable='false' data-prefix='fak' data-icon='onlinecreation' role='img' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' class='flex-grow-1 svg-inline--fa fa-onlinecreation fa-3x' style='width: 1em;'><path fill='currentColor' d='M32.64 479.68h33.696L32.64 446.176v33.504zM479.36 32.32H32.64v350.688l94.4 93.824a29.994 29.994 0 012.496 2.848h38.528V305.952c0-14.144 10.08-25.632 22.496-25.632 12.384 0 22.464 11.488 22.464 25.632V479.68h39.488a25.753 25.753 0 012.464-2.848l127.712-126.88c10.08-10.016 25.344-11.072 34.144-2.336 8.768 8.704 7.712 23.904-2.368 33.888L315.68 479.68h163.68V32.32z' class='' fill='#006699'></path></svg> OnlineCreation</a>",
              "fieldPlaceHolder": "Please type in a URL",
              "notUrl": "This is not a URL",
              "download": "Download"
            }
          }
        },
        computed: {
          newQRCode() {
            if (this.isValidHttpUrl(this.text)) {
              this.qrcode.value = this.text
              if (this.color) {
                this.qrcode.foreground = this.color
              }
              return this.qrcode.toDataURL()
            } else {
              // Empty image
              return 'data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='
            }
          },
        },
        methods: {
          isValidHttpUrl(string) {
            let url;
            try {
              url = new URL(string)
            } catch (_) {
              return false;  
            }
            return url.protocol === "http:" || url.protocol === "https:"
          },
          toggleLangBar() {
            this.langBar = this.langBar === "languages hidden" ? "languages" : "languages hidden"
          }
        },
      })
    </script>
  </body>
</html>
